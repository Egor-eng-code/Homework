<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>homework</title>
</head>
<body>
	<content>
		<h1>Sing up to the app</h1>
		<fieldset>
		    <legend>Presonal information:</legend>
				<form>
				    <label for="fname">First name:</label><br/>
				    <input type="text" id="fname" name="fname" value="Mickey"><br><br>

				    <label for="fname">Last name:</label><br/>
				    <input type="text" id="fname" name="fname" value="Mouse"><br><br>

				    <label for="text">Self-presentation:</label><br>
				    <textarea name="text" cols="30" rows="10" readonly>The cat was playing it the garden.</textarea>
				</form>
				
</form>
  		</fieldset><br>
        <fieldset>
        	<legend>Car info(the brand):</legend>
        		<form>
        			 <select id="cars" name="cars">
						  <option value="volvo">Volvo</option>
						  <option value="saab">Saab</option>
						  <option value="fiat">Fiat</option>
						  <option value="audi">Audi</option>
					</select>
				</form>
        </fieldset><br>
        <fieldset>
        	<legend>Choose one:</legend>
        	<form>
				  <input type="radio" id="male" name="gender" value="male" checked>
				  <label for="male">Male</label><br>
				  <input type="radio" id="female" name="gender" value="female">
				  <label for="female">Female</label><br>
				  <input type="radio" id="other" name="gender" value="other">
				  <label for="other">Other</label>
			</form>
        </fieldset><br>
        <fieldset>
        	<legend>Choose many:</legend>
        	<form>
	        	<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
				<label for="vehicle1"> I have a bike</label><br>
				<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
				<label for="vehicle2"> I have a car</label><br>
  			</form>
        </fieldset><br>
        <footer>
        	<input type="submit" lang="en">
        	<input type="button" value="Cancel">
        </footer>    
	</content>
</body>
</html>
